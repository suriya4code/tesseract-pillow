<!DOCTYPE html>
<html lang="en">


    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>tesseract-ocr-pillow</title>
        <script src="{{url_for('static', filename='js/bootstrap.js') }}"></script>
        <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.css') }}">
        <link rel="stylesheet" href="{{url_for('static', filename='css/font-awesome.min.css') }}">
    
    </head>
    
    <body>
        <div class="container !direction !spacing border border-primary">
            <div class="row">
                <h1 class="display-3 bg-info text-center"> <i class="fa fa-cubes" aria-hidden="true"></i>
                    OCR your image files
                </h1>
            </div>
            <div class="row">
                <div>
                    <p class="float-start">Developed by   <a href="mailto:suriya4code@gmail.com"> <i class="fa fa-envelope fs-3" aria-hidden="true"></i> suriya4code@gmail.com</a>
                    </p>
                    <p class="float-end">Connect through  <a href="https://www.linkedin.com/in/suriyaprakashp"> <i class="fa fa-linkedin-square fs-3" aria-hidden="true"></i>  Linkedin</a>
                    </p>
                </div>
            </div>
            <div class="row justify-content-md-center">
    
                <form action="" method="post" enctype="multipart/form-data" class="pt-10 pb-10">
                    <h2 class="m-5 text-center">Please upload your image file <i class="fa fa-image fs-1" aria-hidden="true"></i></h2>
                    <input type="file" name="file" id="file" class="btn btn-lg btn-warning">
                    <input type="submit" value="Submit" class="btn btn-lg btn-success">
                    <p class="text-success">{{scmsg}}</p>
                    <p class="text-danger">{{errmsg}}</p>
    
                    <div class="row pb-5 mt-5">
                       
                    <div class="col border border-warning">
                        <h2>input: <i class="fa fa-file-image-o" aria-hidden="true"></i></i></h2>


                        <img src="{{url_for('static', filename='images/ip.png')}}"></img>
                    </div>
                    <div class="col border border-success">
                        <h2>output: <i class="fa fa-text-width" aria-hidden="true"></i> </h2>
                        <br>
                        <textarea name="ocrtext" id="" cols="30" rows="30" class="bg-primary">
                            {{outputtxt}}
                        </textarea>
                    </div>
                </div>

            </form>
            <div class="row">
                <div>
                    <p class="float-end">Source Code  <a href="https://github.com/suriya4code/tesseract-pillow"> <i class="fa fa-github fs-3" aria-hidden="true"></i> suriya4code/tesseract-pillow</a>
                    </p>
                    <!-- <p class="float-end">Connect through  <a href="https://www.linkedin.com/in/suriyaprakashp"> <i class="fa fa-linkedin-square fs-3" aria-hidden="true"></i>  Linkedin</a>
                    </p> -->
                </div>
            </div>





        </div>
</body>
</div>


</html>
